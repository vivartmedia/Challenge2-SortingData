<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="./output.css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body style="background-color: black; color: rgb(202, 202, 202);">



    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 bg-secondary" style="background-color: black; color: rgb(202, 202, 202);">
          <h3 class="text-center mt-3">Data Sorter</h3>
          <div class="list-group ">
            <!-- <button type="button" id="sortByIdButton" class="sortByIdButton list-group-item list-group-item-action">Sort By Id</button> -->
                 <button type="button" id="sortByIdButton" class="list-group-item list-group-item-action" data-order="asc">Sort By Id</button>

            <button id="sortByNameButton" type="button" class="list-group-item list-group-item-action" data-order="asc">Sort By First Name</button>
            <button type="button" class="list-group-item list-group-item-action">Sort By Last Name</button>
            <button type="button" class="list-group-item list-group-item-action">Sort By Age</button>
            <button type="button" class="list-group-item list-group-item-action">Sort By Height</button>
          </div>
        </div>
        <div class="col-md-10  ">
          <div class="btn-toolbar justify-content-center" role="toolbar">
            <div class="btn-group">
              <button type="button" class="btn btn-outline-secondary" data-items-per-page="10">10</button>
              <button type="button" class="btn btn-outline-secondary" data-items-per-page="20">20</button>
              <button type="button" class="btn btn-outline-secondary" data-items-per-page="30">30</button>
              <button type="button" class="btn btn-outline-secondary" data-items-per-page="40">40</button>
              <button type="button" class="btn btn-outline-secondary" data-items-per-page="50">50</button>
            </div>
          </div>
          <hr>
          <div class=" bg-secondary">
            <h5><u>Id First Name Last Name Email Age Height</u></h5>
          <!-- Dynamic list will be inserted here -->
          <div id="data-list" class=" bg-secondary">
            <!-- Items will be dynamically created and inserted here -->
          </div>
          </div>
          
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
              <li class="page-item"><a class="page-link" href="#" id="previousPageButton">Previous Page</a></li>
              <li class="page-item"><a class="page-link" href="#" id="nextPageButton">Next Page</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    



    

<script type="module" src="./scripts/app.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
